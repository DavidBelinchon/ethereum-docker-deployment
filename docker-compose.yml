ethereum-authentication-server:
  build: ./staging/ethereum-authentication-server
  ports:
   - 3000:3000
  command: "/bin/bash start.sh http://go-ethereum:8545 user-db FIREBASE-API-KEY CONTRACT-ADDRESS MANDRILL-KEY MANDRILL-EMAIL-TO"
  links:
   - user-db
  external_links:
   - go-ethereum
ethereum-web:
  build: ./staging/ethereum-sample-web
  ports:
   - 3001:3001
  command: "/bin/bash start.sh AUTHENTICATION-SEVER-URL http://go-ethereum:8545 CONTRACT-ADDRESS JWT-TIMEOUT"
  links:
   - ethereum-authentication-server
  external_links:
   - go-ethereum
user-db:
  build: ./staging/ethereum-user-db-docker
  ports:
   - 3306:3306
wallet:
  build: ./staging/ethereum-browser-wallet
  ports:
   - 3002:3002
